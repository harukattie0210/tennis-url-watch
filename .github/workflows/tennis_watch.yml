name: tennis-watch

on:
  workflow_dispatch:
  schedule:
    # 毎日 12:00 JST = 03:00 UTC
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run watch
        env:
          WATCH_FROM_EMAIL: ${{ secrets.WATCH_FROM_EMAIL }}
          WATCH_TO_EMAIL: ${{ secrets.WATCH_TO_EMAIL }}
          WATCH_APP_PASSWORD: ${{ secrets.WATCH_APP_PASSWORD }}
        run: |
          python check_urls.py

      - name: Commit updated state.json (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state.json
            git commit -m "Update state"
            git push
          fi
